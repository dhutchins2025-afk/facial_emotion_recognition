<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Emotion Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }

        .section {
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        #webcamContainer {
            position: relative;
            background: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            border-radius: 10px;
        }

        .webcam-placeholder {
            text-align: center;
            color: #999;
            width: 100%;
        }

        .webcam-placeholder svg {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
            border-color: #999;
        }

        .btn-secondary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .upload-section {
            margin-bottom: 15px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px 20px;
            background: #f0f0f0;
            color: #333;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .file-input-label:hover {
            background: #e8e8e8;
            border-color: #764ba2;
        }

        #uploadedImagePreview {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin: 15px 0;
            border-radius: 8px;
            display: none;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emotion-label {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .confidence {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .description {
            font-size: 1.1em;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .recommendation {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c33;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #3c3;
        }

        .loading {
            text-align: center;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .stats {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        .stat-value {
            color: #333;
            font-weight: bold;
        }

        footer {
            text-align: center;
            color: #999;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üòä Emotion Detector</h1>
        <p class="subtitle">Analyze your emotion in real-time</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="content">
            <!-- Webcam Section -->
            <div class="section">
                <div class="section-title">üì∑ Webcam Capture</div>

                <div id="webcamContainer">
                    <video id="webcam" autoplay playsinline muted></video>
                    <div class="webcam-placeholder" id="placeholder">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0118.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">
                            </path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 13a3 3 0 11-6 0 3 3 0 016 0z">
                            </path>
                        </svg>
                        <p>Click "Start Webcam" to begin</p>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn-primary" id="startWebcamBtn">Start Webcam</button>
                    <button class="btn-primary" id="captureBtn" style="display: none;">Capture</button>
                    <button class="btn-secondary" id="stopWebcamBtn" style="display: none;">Stop</button>
                </div>
            </div>

            <!-- Upload Section -->
            <div class="section">
                <div class="section-title">üìÅ Upload Image</div>

                <div class="upload-section">
                    <div class="file-input-wrapper">
                        <input type="file" id="imageUpload" accept="image/*" />
                        <label for="imageUpload" class="file-input-label">
                            Click to select image or drag & drop
                        </label>
                    </div>
                </div>

                <img id="uploadedImagePreview" alt="Preview" />
                <button class="btn-primary" id="analyzeBtn" style="display: none;">Analyze Image</button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultCard" class="result-card">
            <div class="emotion-label" id="emotionLabel"></div>
            <div class="confidence" id="confidenceText"></div>
            <div class="description" id="descriptionText"></div>
            <div class="recommendation" id="recommendationText"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing emotion...</p>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <span class="stat-label">Last Emotion:</span>
                <span class="stat-value" id="lastEmotion">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Confidence:</span>
                <span class="stat-value" id="lastConfidence">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Timestamp:</span>
                <span class="stat-value" id="lastTimestamp">-</span>
            </div>
        </div>

        <footer>
            <p>Face Emotion Detection System | Built with Flask & TensorFlow</p>
        </footer>
    </div>

    <script>
        const videoElement = document.getElementById('webcam');
        const placeholder = document.getElementById('placeholder');
        const startBtn = document.getElementById('startWebcamBtn');
        const captureBtn = document.getElementById('captureBtn');
        const stopBtn = document.getElementById('stopWebcamBtn');
        const imageUpload = document.getElementById('imageUpload');
        const uploadedImage = document.getElementById('uploadedImagePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultCard = document.getElementById('resultCard');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const stats = document.getElementById('stats');

        let stream = null;
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d');

        // Show/hide messages
        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.style.display = 'block';
            resultCard.style.display = 'none';
            setTimeout(() => errorMessage.style.display = 'none', 5000);
        }

        function showSuccess(msg) {
            successMessage.textContent = msg;
            successMessage.style.display = 'block';
            setTimeout(() => successMessage.style.display = 'none', 3000);
        }

        // Webcam functions
        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });

                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    videoElement.play().catch(err => console.error('Play error:', err));
                };

                videoElement.style.display = 'block';
                placeholder.style.display = 'none';
                startBtn.style.display = 'none';
                captureBtn.style.display = 'inline-block';
                stopBtn.style.display = 'inline-block';
                showSuccess('Webcam started! Click Capture to take a photo.');
            } catch (err) {
                console.error('Webcam error:', err);
                showError('Unable to access webcam: ' + err.message);
            }
        });

        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                videoElement.style.display = 'none';
                placeholder.style.display = 'block';
                startBtn.style.display = 'inline-block';
                captureBtn.style.display = 'none';
                stopBtn.style.display = 'none';
                showSuccess('Webcam stopped.');
            }
        });

        captureBtn.addEventListener('click', () => {
            try {
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;

                if (canvas.width === 0 || canvas.height === 0) {
                    showError('Webcam not ready yet. Please wait a moment.');
                    return;
                }

                ctx.drawImage(videoElement, 0, 0);
                const imageData = canvas.toDataURL('image/jpeg', 0.95);
                uploadedImage.src = imageData;
                uploadedImage.style.display = 'block';
                analyzeBtn.style.display = 'inline-block';
                showSuccess('Image captured! Click "Analyze Image" to detect emotion.');
            } catch (err) {
                console.error('Capture error:', err);
                showError('Error capturing image: ' + err.message);
            }
        });

        // File upload handling
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (event) => {
                uploadedImage.src = event.target.result;
                uploadedImage.style.display = 'block';
                analyzeBtn.style.display = 'inline-block';
                showSuccess('Image selected! Click "Analyze Image" to detect emotion.');
            };
            reader.onerror = () => {
                showError('Error reading file');
            };
            reader.readAsDataURL(file);
        });

        // Drag and drop
        const fileInput = document.querySelector('.file-input-label');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileInput.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileInput.addEventListener(eventName, () => {
                fileInput.style.background = '#e8e8e8';
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileInput.addEventListener(eventName, () => {
                fileInput.style.background = '#f0f0f0';
            });
        });

        fileInput.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            imageUpload.files = files;
            const event = new Event('change', { bubbles: true });
            imageUpload.dispatchEvent(event);
        });

        // Analyze image
        analyzeBtn.addEventListener('click', async () => {
            if (!uploadedImage.src) {
                showError('No image to analyze');
                return;
            }

            loading.style.display = 'block';
            resultCard.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('imageData', uploadedImage.src);

                const result = await fetch('/api/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await result.json();

                if (!result.ok) {
                    throw new Error(data.error || 'Prediction failed');
                }

                // Display results
                document.getElementById('emotionLabel').textContent = data.emotion;
                document.getElementById('confidenceText').textContent =
                    `Confidence: ${data.confidence}%`;
                document.getElementById('descriptionText').textContent =
                    data.description;
                document.getElementById('recommendationText').textContent =
                    `üí° ${data.recommendation}`;

                resultCard.style.display = 'block';

                // Update stats
                document.getElementById('lastEmotion').textContent = data.emotion;
                document.getElementById('lastConfidence').textContent = `${data.confidence}%`;
                document.getElementById('lastTimestamp').textContent =
                    new Date(data.timestamp).toLocaleString();
                stats.style.display = 'block';

                showSuccess('Emotion detected successfully!');
            } catch (error) {
                console.error('Analysis error:', err);
                showError('Error: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        });

        // Check API health on load
        window.addEventListener('load', async () => {
            try {
                const health = await fetch('/api/health');
                const data = await health.json();
                if (!data.model_loaded) {
                    showError('Model not loaded. Please ensure emotion_model.h5 exists.');
                }
            } catch (err) {
                console.warn('Could not connect to backend:', err);
            }
        });
    </script>
</body>

</html>
